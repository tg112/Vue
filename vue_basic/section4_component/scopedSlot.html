<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


<div id="app">
  <!-- <my-com>{{ member.name }}</my-com> -->
  <my-com>
    <template v-slot:default="player">
      {{ player }}
      {{ player.member.name}}
    </template>
  </my-com>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  
  <script>
    let myCom = {
      template:`<div>
      <slot :member="member">ここが差し替わる</slot></div>`,
      data(){
        return{
          member: {
            name:'堂安',
            height:170,
            hobby:'サッカー'
          }
        }
      }
    }

    let app = new Vue({
      el:'#app',
      data(){
        return {
        }
      },
      components:{
        myCom
      }
    })
  </script>
  
</body>
