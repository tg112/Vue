<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="app">
  <section class="tab">
    <ul class="tab__label">
      <li v-for="(item, id) in items" :key="item.id">
        <!-- aタグで切り替える場合、preventをつける -->
        <a 
          href="#" 
          @click.prevent="activate(item.id)"
          :class="{active: active === item.id}"
        >{{item.title}}</a>
      </li>
    </ul>

    <div class="tab__content" v-show="active === 1">
      サイトの情報。サイトの情報。
    </div>
    <div class="tab__content" v-show="active === 2">
      商品の情報。商品の情報。
    </div>
    <div class="tab__content" v-show="active === 3">
      お問合せ、お問合せ
    </div>
  </section>

  <p>transition</p>
  <button @click="isShow = !isShow">Vue表示/表示</button>
  <transition name="fade">
    <div v-show="isShow">Vue表示</div>
  </transition>
</div>
<script>
  Vue.createApp({
    data() {
      return {
        active: 1,
        items: [
          {id: 1, title: 'サイトの情報'},
          {id: 2, title: '商品情報'},
          {id: 3, title: 'お問合せ'}
        ],
        isShow: false
      }
    },
    methods: {
      activate(id) {
        this.active = id
      }
    }
  }).mount('#app') // 仮想DOM
</script>
</body>
</html>
